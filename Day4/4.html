<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gourmet Haven</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .jumbotron {
            background-color: #343a40; /* Replace with your desired color */
            color: white;
        }
        .jumbotron h1, .jumbotron p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: #343a40;
        }
        footer a {
            color: #f8f9fa;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Gourmet Haven</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#menu">Menu</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="jumbotron text-center bg-light py-5">
        <div class>
        <div class="container">
            <h1 class="display-4">Gourmet Haven</h1>
            <p class="lead">Fine Dining Redefined</p>
            <a href="#menu" class="btn btn-primary">Explore Menu</a>
        </div>
    </header>

    <div class="container my-5" id="gallery">
        <h2 class="text-center mb-4">Our Dishes</h2>
        <div class="row g-3">
            <div class="col-md-4 col-sm-6"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Dhokla.jpg" class="img-fluid rounded" alt="Dish 1"></div>
            <div class="col-md-4 col-sm-6"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Lachha-Tokri.jpg" class="img-fluid rounded" alt="Dish 2"></div>
            <div class="col-md-4 col-sm-6"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Mushroom-Matar.jpg" class="img-fluid rounded" alt="Dish 3"></div>
            <div class="col-md-4 col-sm-6"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Navratan-Korma.jpg" class="img-fluid rounded" alt="Dish 4"></div>
            <div class="col-md-4 col-sm-6"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Samosa-1.jpg" class="img-fluid rounded" alt="Dish 5"></div>
            <div class="col-md-4 col-sm-6"><img src="https://www.bitesbee.com/wp-content/uploads/2021/09/Zarda.jpg" class="img-fluid rounded" alt="Dish 6"></div>
        </div>
    </div>

    <footer class="bg-dark text-light text-center py-3">
        <div class="container">
            <p>Follow us on:</p>
            <a href="#" class="text-light mx-2">Facebook</a>
            <a href="#" class="text-light mx-2">Instagram</a>
            <a href="#" class="text-light mx-2">Twitter</a>
            <p class="mt-3 mb-0">&copy; 2023 Gourmet Haven. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
