<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaaS Pricing Table</title>
    <link rel="stylesheet" href="6.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="pricing-table">
        <div class="toggle-container">
            <label class="toggle-switch">
                <input type="checkbox" id="toggle-pricing">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Monthly</span>
            <span class="toggle-label">Yearly</span>
        </div>

        <div class="pricing-tier basic">
            <h2>Basic</h2>
            <p class="price">$10/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Add to Cart</button>
        </div>

        <div class="pricing-tier pro highlighted">
            <h2>Pro</h2>
            <p class="price">$20/month</p>
            <ul class="features">
                <li class="feature-tooltip">Feature 1<span class="tooltip">More details about Feature 1</span></li>
                <li class="feature-tooltip">Feature 2<span class="tooltip">More details about Feature 2</span></li>
                <li class="feature-tooltip">Feature 3<span class="tooltip">More details about Feature 3</span></li>
            </ul>
            <button>Add to Cart</button>
        </div>

        <div class="pricing-tier premium">
            <h2>Premium</h2>
            <p class="price">$30/month</p>
            <ul class="features">
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
            </ul>
            <button>Add to Cart</button>
        </div>
    </div>

    

    <!-- Link to your JavaScript file if needed -->
    <!-- For this example, no JavaScript is required -->
</body>
</html>
