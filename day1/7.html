<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Categories</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
        }
        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0; /* Remove padding */
        }
        li {
            margin: 5px 0; /* Space between items */
        }
        li ul {
            margin-left: 20px; /* Indent nested lists */
            display: none; /* Hide nested lists initially */
        }
        li:hover > ul {
            display: block; /* Show nested list on hover */
        }
        a {
            text-decoration: none; /* Remove underline from links */
            color: #333; /* Link color */
        }
        a:hover {
            color: #007BFF; /* Change color on hover */
        }
    </style>
</head>
<body>

<nav>
    <ul>
        <li>
            <a href="#electronics">Electronics</a>
            <ul>
                <li><a href="#mobile">Mobile</a></li>
                <li><a href="#laptop">Laptop</a></li>
                <li><a href="#camera">Camera</a></li>
            </ul>
        </li>
        <li>
            <a href="#furniture">Furniture</a>
            <ul>
                <li><a href="#sofas">Sofas</a></li>
                <li><a href="#beds">Beds</a></li>
                <li><a href="#dining-tables">Dining Tables</a></li>
            </ul>
        </li>
        <li>
            <a href="#clothing">Clothing</a>
            <ul>
                <li><a href="#mens-wear">Men's Wear</a></li>
                <li><a href="#womens-wear">Women's Wear</a></li>
                <li><a href="#kids-wear">Kids' Wear</a></li>
            </ul>
        </li>
    </ul>
</nav>

</body>
</html>
